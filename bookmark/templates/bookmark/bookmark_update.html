{% extends 'base.html' %}

{% block title %}
Bookmark Update
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-8 com-md-4">
        <div class="alert alert-info" role="alert">
Please update bookmark information
</div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Update" class="btn btn-success">
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
